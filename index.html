<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Drink is Good</title>
      <link rel="stylesheet" href="style/style.css" />
      <script defer src="./js/script.js"></script>
   </head>
   <body>
      <main>
         <h1>Drink is Gold</h1>
         <div class="container">
            <div class="leftCol">
               <div class="drinks">
                  <div class="drink">
                     <div id="stock1" class="drink_stock">9</div>
                     <img src="./images/Coca.png" alt="" />
                     <div class="nb">1</div>
                  </div>
                  <div class="drink">
                     <div id="stock2" class="drink_stock">18</div>
                     <img src="./images/diet_coke.png" alt="" />
                     <div class="nb">2</div>
                  </div>
                  <div class="drink">
                     <div id="stock3" class="drink_stock">18</div>
                     <img src="./images/sprite.png" alt="" />
                     <div class="nb">3</div>
                  </div>
                  <div class="drink">
                     <div id="stock4" class="drink_stock">25</div>
                     <img src="./images/minute.png" alt="" />
                     <div class="nb">4</div>
                  </div>
                  <div class="drink">
                     <div id="stock5" class="drink_stock">16</div>
                     <img src="./images/fanta.png" alt="" />
                     <div class="nb">5</div>
                  </div>
                  <div class="drink">
                     <div id="stock6" class="drink_stock">34</div>
                     <img src="./images/fuzze.png" alt="" />
                     <div class="nb">6</div>
                  </div>
               </div>
               <div class="giveBox">
                  <div class="box"><img id="drinkImg" src="" alt="" /></div>
               </div>
            </div>
            <div class="rightCol">
               <div class="info">
                  <h2>Entrez votre choix</h2>
               </div>
               <div id="selection_info" class="selection_info"></div>
               <div class="numbers">
                  <div class="number"><button id="1">1</button></div>
                  <div class="number"><button id="2">2</button></div>
                  <div class="number"><button id="3">3</button></div>
                  <div class="number"><button id="4">4</button></div>
                  <div class="number"><button id="5">5</button></div>
                  <div class="number"><button id="6">6</button></div>
                  <div class="number"><button id="7">7</button></div>
                  <div class="number"><button id="8">8</button></div>
                  <div class="number"><button id="9">9</button></div>
               </div>
               <div class="buttons">
                  <button id="reset" class="reset">Reset</button>
                  <button id="valider" class="valid">Valider</button>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
